<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Sora:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Wikipedia Scraper</title>

</head>

<body>
  <h1>Wikipedia Scraper</h1>
  <div class="canvas-wrapper">
    <canvas id="ranks" width="500" height="500"></canvas>
    <div class="key">
      <p><span class="outlink-color">mn</span> outlink</p>
      <p><span class="inlink-color">mn</span> inlink</p>
      <p><span class="inlink-outlink-color">mn</span> both outlink and inlink</p>
    </div>
  </div>
  <p id="article-display" class="article-display"></p>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./js/ranks.js"></script>
  <script src="./js/routes.js"></script>
  <script src="./js/wikiScraper.js"></script>
</body>
</html>
